<!-- portfolio_section - start
			================================================== -->
<section class="portfolio_section sec_ptb_130 clearfix">
    <div class="container">

        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-8 col-sm-10 col-xs-12">
                <div class="section_title text-center mb_80 wow fadeInUp2" data-wow-delay=".1s">
                    <h4 class="small_title">Examples Of Our Work</h4>
                    <h2 class="big_title mb-0">
                        Portfolio
                    </h2>
                    <span class="biggest_title">Portfolio</span>
                </div>
            </div>
        </div>

        <div class="metro_portfolio_grid grid wow fadeInUp2" data-wow-delay=".3s">
            <div class="grid-sizer"></div>
            {% for portfolio-item in site.data.misonary-portfolios %}
                <div class="grid-item zoom-gallery {% if forloop.index <= 2 %} w_50 {% endif %} ">
                    <div class="portfolio_fullimage">
                        <a class="plus_effect popup_image" target="_blank" href="{{portfolio-item.img_src | relative_url }}">
                            <img src="{{portfolio-item.img_src | relative_url }}" alt="{{portfolio-item.name}}">
                        </a>
                    </div>
                </div>
            {% endfor %}

        </div>

    </div>
</section>
<!-- portfolio_section - end
                    ================================================== -->
